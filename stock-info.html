<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Life Link - Stock Info</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] group/design-root overflow-x-hidden"
      style="font-family: 'Public Sans', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3e7e7] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#1b0d0d]">
            <h2
              class="text-[#1b0d0d] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Life Link
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <nav><a href="home.html">Homepage</a></nav>
              <nav><a href="map.html">Map</a></nav>
              <nav><a href="stock.html">Update Stock</a></nav>
            </div>
          </div>
        </header>

        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#1b0d0d] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Hospital & Blood Stock Details
              </p>
            </div>

            <div class="px-4 py-3">
              <h2
                class="text-[#1b0d0d] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
              >
                Hospital Information
              </h2>
              <div
                class="px-4 py-3 bg-white rounded-lg border border-[#e7cfcf]"
              >
                <p
                  id="hospitalNameDisplay"
                  class="text-[#1b0d0d] text-base pb-2"
                ></p>
                <p
                  id="addressDisplay"
                  class="text-[#1b0d0d] text-base pb-2"
                ></p>
                <p
                  id="contactDisplay"
                  class="text-[#1b0d0d] text-base pb-2"
                ></p>
                <p id="emailDisplay" class="text-[#1b0d0d] text-base pb-2"></p>
              </div>

              <h2
                class="text-[#1b0d0d] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
              >
                Blood Stock Availability
              </h2>
              <div
                class="flex overflow-hidden rounded-lg border border-[#e7cfcf] bg-[#fcf8f8]"
              >
                <table class="flex-1" id="bloodTableDisplay">
                  <thead>
                    <tr class="bg-[#fcf8f8]">
                      <th
                        class="px-4 py-3 text-left text-[#1b0d0d] w-[400px] text-sm font-medium leading-normal"
                      >
                        Blood Group
                      </th>
                      <th
                        class="px-4 py-3 text-left text-[#1b0d0d] w-[400px] text-sm font-medium leading-normal"
                      >
                        Units Needed
                      </th>
                      <th
                        class="px-4 py-3 text-left text-[#1b0d0d] w-[400px] text-sm font-medium leading-normal"
                      >
                        Units Available
                      </th>
                    </tr>
                  </thead>
                  <tbody id="bloodStockBody">
                    <!-- Data will be populated here -->
                  </tbody>
                </table>
              </div>

              <div class="flex px-4 py-3 justify-end">
                <button
                  onclick="window.location.href='stock.html'"
                  class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#ec1313] text-[#fcf8f8] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  Update Stock
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const hospitalName = localStorage.getItem("selectedHospital") || "";

      if (!hospitalName) {
        document.getElementById("hospitalNameDisplay").innerText =
          "No hospital selected. Please go to the stock page first.";
      } else {
        // Show loading state
        document.getElementById("bloodStockBody").innerHTML =
          '<tr><td colspan="3" class="px-4 py-3 text-center">Loading data...</td></tr>';

        fetch(
          `http://localhost:5002/getStock/${encodeURIComponent(hospitalName)}`
        )
          .then((res) => {
            if (!res.ok) {
              throw new Error("Network response was not ok");
            }
            return res.json();
          })
          .then((data) => {
            if (!data.success) {
              document.getElementById("hospitalNameDisplay").innerText =
                "Error: " + (data.error || "Failed to load data");
              return;
            }

            const { hospital, bloodGroups } = data;

            if (!hospital) {
              document.getElementById("hospitalNameDisplay").innerText =
                "No data found for: " + hospitalName;
              return;
            }

            // Display hospital information
            document.getElementById(
              "hospitalNameDisplay"
            ).innerHTML = `<strong>Hospital Name:</strong> ${hospital.name}`;
            document.getElementById(
              "addressDisplay"
            ).innerHTML = `<strong>Address:</strong> ${hospital.address}`;
            document.getElementById(
              "contactDisplay"
            ).innerHTML = `<strong>Contact:</strong> ${hospital.contact}`;
            document.getElementById(
              "emailDisplay"
            ).innerHTML = `<strong>Email:</strong> ${hospital.email}`;

            // Display blood stock
            const tbody = document.getElementById("bloodStockBody");
            tbody.innerHTML = "";

            if (bloodGroups && bloodGroups.length > 0) {
              bloodGroups.forEach((bg) => {
                const tr = document.createElement("tr");
                tr.className = "border-b border-[#e7cfcf] hover:bg-[#f9f0f0]";

                // Highlight critical stock levels
                const needed = bg.units_needed || 0;
                const available = bg.units_available || 0;
                const neededClass =
                  needed > available
                    ? "text-red-600 font-bold"
                    : "text-green-600";
                const availableClass =
                  available === 0 ? "text-red-600 font-bold" : "text-green-600";

                tr.innerHTML = `
                  <td class="px-4 py-3 font-medium">${
                    bg.blood_group || "N/A"
                  }</td>
                  <td class="px-4 py-3 ${neededClass}">${needed}</td>
                  <td class="px-4 py-3 ${availableClass}">${available}</td>
                `;
                tbody.appendChild(tr);
              });
            } else {
              tbody.innerHTML =
                '<tr><td colspan="3" class="px-4 py-3 text-center">No blood stock data available</td></tr>';
            }
          })
          .catch((err) => {
            console.error("Fetch error:", err);
            document.getElementById("hospitalNameDisplay").innerText =
              "Error loading data for: " + hospitalName;
            document.getElementById("bloodStockBody").innerHTML =
              '<tr><td colspan="3" class="px-4 py-3 text-center text-red-600">Error loading data. Make sure the stock server is running.</td></tr>';
          });
      }
    </script>
  </body>
</html>
