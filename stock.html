<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Life Link</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] group/design-root overflow-x-hidden"
      style="font-family: 'Public Sans', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3e7e7] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#1b0d0d]">
            <div class="size-4">
              <!-- Logo SVG -->
            </div>
            <h2
              class="text-[#1b0d0d] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Life Link
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <nav><a href="home.html">Homepage</a></nav>
              <nav><a href="map.html">Map</a></nav>
            </div>
          </div>
        </header>

        <!-- Main Form -->
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#1b0d0d] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Hospital Registration/Login and Blood Stock Management
              </p>
            </div>

            <!-- Hospital Info -->
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Hospital Name *
                </p>
                <input
                  id="hospitalName"
                  placeholder="Enter Hospital Name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Address *
                </p>
                <input
                  id="address"
                  placeholder="Enter Address"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Contact *
                </p>
                <input
                  id="contact"
                  placeholder="Enter Contact Number"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Email *
                </p>
                <input
                  id="email"
                  type="email"
                  placeholder="Enter Email Address"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                  required
                />
              </label>
            </div>

            <!-- Blood Stock Table -->
            <h2
              class="text-[#1b0d0d] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
            >
              Blood Stock Availability
            </h2>
            <div class="px-4 py-3 @container">
              <div
                class="flex overflow-hidden rounded-lg border border-[#e7cfcf] bg-[#fcf8f8]"
              >
                <table class="flex-1" id="bloodTable">
                  <thead>
                    <tr class="bg-[#fcf8f8]">
                      <th
                        class="px-4 py-3 text-left text-[#1b0d0d] w-[400px] text-sm font-medium leading-normal"
                      >
                        Blood Group
                      </th>
                      <th
                        class="px-4 py-3 text-left text-[#1b0d0d] w-[400px] text-sm font-medium leading-normal"
                      >
                        Units Needed
                      </th>
                      <th
                        class="px-4 py-3 text-left text-[#1b0d0d] w-[400px] text-sm font-medium leading-normal"
                      >
                        Units Available
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="px-4 py-2">A+</td>
                      <td>
                        <input
                          type="number"
                          class="unitNeeded"
                          min="0"
                          value="0"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          class="unitAvailable"
                          min="0"
                          value="0"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="px-4 py-2">A-</td>
                      <td>
                        <input
                          type="number"
                          class="unitNeeded"
                          min="0"
                          value="0"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          class="unitAvailable"
                          min="0"
                          value="0"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="px-4 py-2">B+</td>
                      <td>
                        <input
                          type="number"
                          class="unitNeeded"
                          min="0"
                          value="0"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          class="unitAvailable"
                          min="0"
                          value="0"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="px-4 py-2">B-</td>
                      <td>
                        <input
                          type="number"
                          class="unitNeeded"
                          min="0"
                          value="0"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          class="unitAvailable"
                          min="0"
                          value="0"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="px-4 py-2">AB+</td>
                      <td>
                        <input
                          type="number"
                          class="unitNeeded"
                          min="0"
                          value="0"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          class="unitAvailable"
                          min="0"
                          value="0"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="px-4 py-2">AB-</td>
                      <td>
                        <input
                          type="number"
                          class="unitNeeded"
                          min="0"
                          value="0"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          class="unitAvailable"
                          min="0"
                          value="0"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="px-4 py-2">O+</td>
                      <td>
                        <input
                          type="number"
                          class="unitNeeded"
                          min="0"
                          value="0"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          class="unitAvailable"
                          min="0"
                          value="0"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="px-4 py-2">O-</td>
                      <td>
                        <input
                          type="number"
                          class="unitNeeded"
                          min="0"
                          value="0"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          class="unitAvailable"
                          min="0"
                          value="0"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="flex px-4 py-3 justify-end gap-4">
              <button
                id="resetBtn"
                class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-500 text-[#fcf8f8] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                Reset
              </button>
              <button
                id="updateBtn"
                class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#ec1313] text-[#fcf8f8] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                Update Stock
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("updateBtn").addEventListener("click", () => {
        const hospitalInfo = {
          name: document.getElementById("hospitalName").value.trim(),
          address: document.getElementById("address").value.trim(),
          contact: document.getElementById("contact").value.trim(),
          email: document.getElementById("email").value.trim(),
        };

        // Validate required fields
        if (
          !hospitalInfo.name ||
          !hospitalInfo.address ||
          !hospitalInfo.contact ||
          !hospitalInfo.email
        ) {
          alert("Please fill in all required hospital information fields.");
          return;
        }

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(hospitalInfo.email)) {
          alert("Please enter a valid email address.");
          return;
        }

        const bloodGroups = [];
        const rows = document.querySelectorAll("#bloodTable tbody tr");
        rows.forEach((row) => {
          const needed = row.querySelector(".unitNeeded").value;
          const available = row.querySelector(".unitAvailable").value;

          bloodGroups.push({
            group: row.cells[0].innerText,
            needed: needed ? parseInt(needed) : 0,
            available: available ? parseInt(available) : 0,
          });
        });

        // Show loading state
        const updateBtn = document.getElementById("updateBtn");
        const originalText = updateBtn.textContent;
        updateBtn.textContent = "Updating...";
        updateBtn.disabled = true;

        fetch("http://localhost:5002/saveStock", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hospitalInfo, bloodGroups }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              localStorage.setItem("selectedHospital", hospitalInfo.name);
              let message = "Blood stock updated successfully!";
              if (data.emailSent) {
                message +=
                  " A confirmation email has been sent to your registered email.";
              } else {
                message += " (Email notification failed, but data was saved)";
              }
              alert(message);
              window.location.href = "stock-info.html";
            } else {
              alert("Error saving data: " + (data.error || "unknown error"));
            }
          })
          .catch((err) => {
            console.error("Network error:", err);
            alert(
              "Failed to connect to stock server at http://localhost:5002. Make sure the server is running."
            );
          })
          .finally(() => {
            updateBtn.textContent = originalText;
            updateBtn.disabled = false;
          });
      });

      // Reset form functionality
      document.getElementById("resetBtn").addEventListener("click", () => {
        if (confirm("Are you sure you want to reset all fields?")) {
          document.getElementById("hospitalName").value = "";
          document.getElementById("address").value = "";
          document.getElementById("contact").value = "";
          document.getElementById("email").value = "";

          document
            .querySelectorAll(".unitNeeded, .unitAvailable")
            .forEach((input) => {
              input.value = "0";
            });
        }
      });
    </script>
  </body>
</html>
