<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Life Link</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] group/design-root overflow-x-hidden"
      style="
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(154,76,76)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
        font-family: 'Public Sans', 'Noto Sans', sans-serif;
      "
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3e7e7] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#1b0d0d]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#1b0d0d] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Life Link
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <nav>
                <a href="home.html">Homepage</a>
              </nav>
              <nav>
                <a href="map.html">Map</a>
              </nav>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f3e7e7] text-[#1b0d0d] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div
                class="text-[#1b0d0d]"
                data-icon="Bell"
                data-size="20px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAmgPD_0lLc3ZLV-6ZUEd4cJEovkPHV6H2a5N03RW6UQhfiY86TGGunqLQQEhh_KKPdbByAk_Ll2O453vH5Ml1PNxlpVGJWtOfowjG3cIsj4gf-6CyprYHAw5cNLFFdaKGhKuDK1ZqR-KMGtuVLOAyb5Q0QQ0gXU33oz2SncCq4d030oGFjaGFZ42cmwVdBGzPlEBBNC88V4LQHvkrbAuwi3SjgP5uyh8qaI-1c4L4f058v_z9KW5Zb2E206r-pK8FHvCa8aTRzj-SM');
              "
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#1b0d0d] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Blood Request Form
              </p>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Patient's Name
                </p>
                <input
                  placeholder="Enter patient's name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Gender
                </p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 bg-[image:--select-button-svg] placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Select gender</option>
                  <option value="two">Male</option>
                  <option value="three">Female</option>
                  <option value="three">other</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Age
                </p>
                <input
                  placeholder="Enter patient's age"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Hospital Address
                </p>
                <input
                  placeholder="Enter hospital address"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Blood Type
                </p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 bg-[image:--select-button-svg] placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Select blood type</option>
                  <option value="two">A+</option>
                  <option value="three">A-</option>
                  <option value="three">B+</option>
                  <option value="three">B-</option>
                  <option value="three">AB+</option>
                  <option value="three">AB-</option>
                  <option value="three">O+</option>
                  <option value="three">O-</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Unit of Blood Required
                </p>
                <input
                  placeholder="Enter units required"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Contact Number
                </p>
                <input
                  placeholder="Enter contact number"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#1b0d0d] text-base font-medium leading-normal pb-2"
                >
                  Email Address
                </p>
                <input
                  placeholder="Enter email address"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0d0d] focus:outline-0 focus:ring-0 border border-[#e7cfcf] bg-[#fcf8f8] focus:border-[#e7cfcf] h-14 placeholder:text-[#9a4c4c] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div
              class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between"
            >
              <div class="flex items-center gap-4">
                <div
                  class="text-[#1b0d0d] flex items-center justify-center rounded-lg bg-[#f3e7e7] shrink-0 size-12"
                  data-icon="MapPin"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24px"
                    height="24px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M128,64a40,40,0,1,0,40,40A40,40,0,0,0,128,64Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,128Zm0-112a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Z"
                    ></path>
                  </svg>
                </div>
                <div class="flex flex-col justify-center">
                  <p
                    class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1"
                  >
                    Location Access Permission
                  </p>
                  <p
                    class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2"
                  >
                    Allow access to your current location for emergency blood
                    requests
                  </p>
                </div>
              </div>
              <div class="shrink-0">
                <label
                  class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#f3e7e7] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#ec1313]"
                >
                  <div
                    class="h-full w-[27px] rounded-full bg-white"
                    style="
                      box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px,
                        rgba(0, 0, 0, 0.06) 0px 3px 1px;
                    "
                  ></div>
                  <input type="checkbox" class="invisible absolute" />
                </label>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#ec1313] text-[#fcf8f8] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Find Blood</span>
              </button>
            </div>
          </div>
        </div>
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <footer
              class="flex flex-col gap-6 px-5 py-10 text-center @container"
            >
              <p class="text-[#9a4c4c] text-base font-normal leading-normal">
                @2025 Life Link
              </p>
            </footer>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
